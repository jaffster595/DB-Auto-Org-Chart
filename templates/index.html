<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB AutoOrgChart</title>
    <script src="/static/d3.min.js"></script>
    <script src="/static/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="/static/icon.png" alt="Logo" class="header-logo" onerror="this.style.display='none'">
                <div class="header-text">
                    <h1>Organization Chart</h1>
                    <p>Updates daily @ 8:00 PM</p>
                </div>
            </div>
        </div>
        
        <div class="search-bar">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search for employees by name, title, or department...">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="org-chart-container" id="orgChart">
                <div class="layout-toggle">
                    <button class="layout-btn active" onclick="setLayoutOrientation('vertical')">
                        <span class="layout-icon">‚Üì</span>
                        Vertical
                    </button>
                    <button class="layout-btn" onclick="setLayoutOrientation('horizontal')">
                        <span class="layout-icon">‚Üí</span>
                        Horizontal
                    </button>
                </div>
                <div class="controls">
                    <button class="control-btn" onclick="zoomIn()">+</button>
                    <button class="control-btn" onclick="zoomOut()">-</button>
                    <button class="control-btn" onclick="resetZoom()">Reset Zoom</button>
                    <button class="control-btn" onclick="fitToScreen()">Fit to Screen</button>
                    <button class="control-btn" onclick="expandAll()">Expand All</button>
                    <button class="control-btn" onclick="collapseAll()">Collapse All</button>
                    <button class="control-btn" onclick="exportToImage('svg', false)" style="background: #28a745; color: white; border-color: #28a745;"> Export Visible (SVG)</button>
                    <button class="control-btn" onclick="exportToImage('png', false)" style="background: #17a2b8; color: white; border-color: #17a2b8;"> Export Visible (PNG)</button>
                    <!-- <button class="control-btn" onclick="printChart()">Print</button> 
                     Hidden the print button as it isn't functional right now, remove the comment to re-enable it-->
                </div>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading organization chart...</p>
                </div>
            </div>
            
            <div class="employee-detail" id="employeeDetail">
                <div class="detail-header">
                    <button class="close-btn" onclick="closeEmployeeDetail()">√ó</button>
                    <div id="employeeDetailContent"></div>
                </div>
                <div class="employee-info" id="employeeInfo"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
